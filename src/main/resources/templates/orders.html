<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head"></head>
<body>
<nav th:include="fragments/header.html"></nav>

<div class="container">
    <h1>Best채llningar</h1>
    <div class="row">
        <div class="s12">
            <form action="#" th:action="@{/admin/expediteproduct/}+${order.id}" method="post">
                <input placeholder="id" id="user_username" type="text" class="validate">
                <label for="user_username">Anv채ndarnamn</label>
                <button class="btn waves-effect waves-light" type="submit" name="action">Skicka best채llningen
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Anv채ndare</th>
                <th>Total</th>
                <th>Skickad</th>
                <th>Se detaljer</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order: ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.username}"></td>
                <td th:text="${order.total}"></td>
                <td th:text="${order.expedited}"></td>
                <td><a class="waves-effect waves-light btn" th:href="@{/admin/orders/}+${order.id}">Detaljer</a></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
