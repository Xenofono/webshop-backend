<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head"></head>
<body>
<nav th:include="fragments/header.html"></nav>

<div class="container">
    <h1>Administratörer</h1>
    <div class="row">
        <div class="s12">

            <form action="#" th:action="@{/admin/add-admin/}" th:object="${form}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Administrörens namn" id="admin_username" type="text" class="validate" th:field="*{firstInput}">
                        <label for="admin_username">Administratörens namn</label>

                    </div>
                    <div class="input-field col s6">

                        <input placeholder="Administrörens lösenord" id="admin_password" type="password" class="validate" th:field="*{secondInput}">
                        <label for="admin_password">Administratörens lösenord</label>

                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Lägg till administratör
                        <i class="material-icons right">send</i>
                    </button>

                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Administratör</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="admin: ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.username}"></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
